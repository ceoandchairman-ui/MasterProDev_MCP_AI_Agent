<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat - Master Pro Dev AI Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        #avatarContainer {
            width: 250px;
            height: 250px;
            margin: 30px auto;
            position: relative;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 5px;
        }

        #avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: white;
        }

        .avatar-state {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #4CAF50;
            border: 3px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        #recordButton {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #4CAF50;
            color: white;
            border: none;
            font-size: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
            margin: 20px auto;
            display: block;
        }

        #recordButton:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(76, 175, 80, 0.6);
        }

        #recordButton:active {
            transform: scale(0.95);
        }

        #recordButton.recording {
            background: #f44336;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(244, 67, 54, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(244, 67, 54, 0.8);
            }
        }

        #status {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
            min-height: 30px;
        }

        #transcription {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            min-height: 60px;
            color: #333;
            font-style: italic;
            display: none;
        }

        .instructions {
            margin-top: 30px;
            text-align: left;
            color: #666;
            font-size: 0.9em;
        }

        .instructions h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .instructions ul {
            margin-left: 20px;
        }

        .instructions li {
            margin-bottom: 5px;
        }

        .error {
            color: #f44336;
            background: #ffebee;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Voice Chat</h1>
        <p class="subtitle">Talk to Master Pro Dev AI Agent</p>

        <!-- Avatar with animated state indicator -->
        <div id="avatarContainer">
            <div id="avatar" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; font-size: 100px;">
                ü§ñ
            </div>
            <div class="avatar-state" id="avatarState">üòä</div>
        </div>

        <!-- Record Button -->
        <button id="recordButton" title="Click to start recording">üé§</button>
        
        <!-- Status Text -->
        <p id="status">Click the microphone to start speaking</p>
        
        <!-- Transcription Display -->
        <div id="transcription"></div>

        <!-- Error Display -->
        <div class="error" id="error"></div>

        <!-- Instructions -->
        <div class="instructions">
            <h3>How to use:</h3>
            <ul>
                <li>Click the microphone button to start recording</li>
                <li>Speak your question or command</li>
                <li>Click again to stop and send</li>
                <li>Listen to the AI's voice response</li>
            </ul>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        const recordButton = document.getElementById('recordButton');
        const status = document.getElementById('status');
        const avatarState = document.getElementById('avatarState');
        const transcription = document.getElementById('transcription');
        const errorDiv = document.getElementById('error');

        function setStatus(text, emoji = 'üòä') {
            status.textContent = text;
            avatarState.textContent = emoji;
        }

        function showError(message) {
            errorDiv.textContent = `Error: ${message}`;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        recordButton.addEventListener('click', async () => {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                try {
                    // Request microphone access
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        } 
                    });
                    
                    mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            audioChunks.push(event.data);
                        }
                    };
                    
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        const formData = new FormData();
                        formData.append('audio', audioBlob, 'recording.webm');
                        
                        setStatus('Processing your voice...', 'ü§î');
                        transcription.style.display = 'none';
                        
                        try {
                            const response = await fetch('/voice', {
                                method: 'POST',
                                body: formData
                            });
                            
                            if (!response.ok) {
                                throw new Error(`Server error: ${response.status}`);
                            }
                            
                            // Get transcription from headers
                            const heard = response.headers.get('X-Transcription');
                            if (heard) {
                                transcription.textContent = `You said: "${heard}"`;
                                transcription.style.display = 'block';
                            }
                            
                            // Play response audio
                            const audioResponseBlob = await response.blob();
                            const audioUrl = URL.createObjectURL(audioResponseBlob);
                            const audio = new Audio(audioUrl);
                            
                            setStatus('Speaking...', 'üó£Ô∏è');
                            audio.play();
                            
                            audio.onended = () => {
                                setStatus('Click the microphone to speak', 'üòä');
                                URL.revokeObjectURL(audioUrl);
                            };
                            
                            audio.onerror = () => {
                                setStatus('Click the microphone to speak', 'üòä');
                                showError('Could not play audio response');
                            };
                            
                        } catch (error) {
                            console.error('Voice chat error:', error);
                            setStatus('Click the microphone to speak', 'üòä');
                            showError(error.message || 'Voice processing failed');
                        }
                    };
                    
                    // Start recording
                    mediaRecorder.start();
                    recordButton.classList.add('recording');
                    setStatus('Recording... (click to stop)', 'üéôÔ∏è');
                    
                } catch (error) {
                    console.error('Microphone access error:', error);
                    showError('Microphone access denied. Please allow microphone access.');
                }
                
            } else if (mediaRecorder.state === 'recording') {
                // Stop recording
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                recordButton.classList.remove('recording');
                setStatus('Processing...', '‚è≥');
            }
        });

        // Check browser support
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            showError('Your browser does not support voice recording. Please use Chrome, Firefox, or Safari.');
            recordButton.disabled = true;
        }
    </script>
</body>
</html>
