<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterProDev AI Agent - Full Featured</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .mode-toggle {
            display: flex;
            gap: 10px;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .mode-btn.active {
            background: white;
            color: #667eea;
            border-color: white;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7f7f7;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.user .message-avatar {
            background: #10b981;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background: white;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 4px;
        }

        .avatar-container {
            display: none;
            justify-content: center;
            padding: 20px;
            background: white;
        }

        .avatar-container.active {
            display: flex;
        }

        .avatar {
            width: 150px;
            height: 150px;
            font-size: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .avatar.idle { animation: float 3s ease-in-out infinite; }
        .avatar.listening { animation: pulse 0.5s ease-in-out infinite; }
        .avatar.thinking { animation: spin 1s linear infinite; }
        .avatar.speaking { animation: bounce 0.5s ease-in-out infinite; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .chat-input-container {
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 20px;
        }

        .file-preview {
            display: none;
            padding: 10px;
            background: #f3f4f6;
            border-radius: 8px;
            margin-bottom: 10px;
            align-items: center;
            justify-content: space-between;
        }

        .file-preview.active {
            display: flex;
        }

        .remove-file {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #ef4444;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: #f3f4f6;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #e5e7eb;
        }

        .action-btn.recording {
            background: #ef4444;
            animation: pulse 1s infinite;
        }

        #chat-input {
            flex: 1;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 14px;
            resize: none;
            max-height: 120px;
            font-family: inherit;
        }

        #chat-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 10px 16px;
            background: white;
            border-radius: 16px;
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: typingDot 1.4s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDot {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <h1>ü§ñ MasterProDev AI Agent</h1>
            <div class="mode-toggle">
                <button class="mode-btn active" data-mode="text">üí¨ Text</button>
                <button class="mode-btn" data-mode="voice">üéôÔ∏è Voice</button>
            </div>
        </div>

        <!-- Avatar (shown in voice mode) -->
        <div class="avatar-container" id="avatar-container">
            <div class="avatar idle" id="avatar">ü§ñ</div>
        </div>

        <!-- Messages -->
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    <p>Hi! I'm your AI assistant. I can help you with:</p>
                    <ul style="margin-top: 8px; padding-left: 20px;">
                        <li>üìÖ Calendar management</li>
                        <li>üìß Email operations</li>
                        <li>üìÑ Document analysis (PDF, Word, Images)</li>
                        <li>üéôÔ∏è Voice conversations</li>
                        <li>üí° Knowledge queries</li>
                    </ul>
                    <p style="margin-top: 8px;">How can I help you today?</p>
                    <div class="message-time">Just now</div>
                </div>
            </div>

            <div class="typing-indicator" id="typing-indicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="chat-input-container">
            <div class="file-preview" id="file-preview">
                <span id="file-name">üìé file.pdf</span>
                <button class="remove-file" id="remove-file">√ó</button>
            </div>

            <div class="input-wrapper">
                <input type="file" id="file-input" accept="audio/*,video/*,image/*,.pdf,.docx,.doc,.txt" style="display: none;">
                
                <div class="input-actions">
                    <button class="action-btn" id="attach-btn" title="Attach file">
                        üìé
                    </button>
                    <button class="action-btn" id="voice-btn" title="Record voice">
                        üé§
                    </button>
                </div>

                <textarea 
                    id="chat-input" 
                    placeholder="Type your message..."
                    rows="1"
                ></textarea>

                <button class="send-btn" id="send-btn">
                    ‚û§
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let currentMode = 'text';
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let selectedFile = null;
        let conversationId = null;

        // Elements
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const attachBtn = document.getElementById('attach-btn');
        const voiceBtn = document.getElementById('voice-btn');
        const fileInput = document.getElementById('file-input');
        const filePreview = document.getElementById('file-preview');
        const fileName = document.getElementById('file-name');
        const removeFileBtn = document.getElementById('remove-file');
        const typingIndicator = document.getElementById('typing-indicator');
        const avatar = document.getElementById('avatar');
        const avatarContainer = document.getElementById('avatar-container');
        const modeBtns = document.querySelectorAll('.mode-btn');

        // Mode toggle
        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
                
                if (currentMode === 'voice') {
                    avatarContainer.classList.add('active');
                } else {
                    avatarContainer.classList.remove('active');
                }
            });
        });

        // Auto-resize textarea
        chatInput.addEventListener('input', () => {
            chatInput.style.height = 'auto';
            chatInput.style.height = Math.min(chatInput.scrollHeight, 120) + 'px';
        });

        // Send on Enter
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        // File upload
        attachBtn.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 25 * 1024 * 1024) {
                    alert('File too large. Maximum size is 25MB.');
                    return;
                }
                selectedFile = file;
                fileName.textContent = `üìé ${file.name}`;
                filePreview.classList.add('active');
            }
        });

        removeFileBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            filePreview.classList.remove('active');
        });

        // Voice recording
        voiceBtn.addEventListener('click', toggleRecording);

        async function toggleRecording() {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
                    mediaRecorder.onstop = () => sendVoiceMessage();

                    mediaRecorder.start();
                    isRecording = true;
                    voiceBtn.classList.add('recording');
                    voiceBtn.textContent = '‚èπÔ∏è';
                    avatar.className = 'avatar listening';
                } catch (error) {
                    alert('Microphone access denied');
                }
            } else {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                voiceBtn.classList.remove('recording');
                voiceBtn.textContent = 'üé§';
            }
        }

        async function sendVoiceMessage() {
            avatar.className = 'avatar thinking';
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.webm');

            try {
                typingIndicator.classList.add('active');
                scrollToBottom();

                const response = await fetch(`${API_URL}/voice`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Voice request failed');

                const audioResponse = await response.blob();
                const transcription = response.headers.get('X-Transcription');
                const responseText = response.headers.get('X-Response-Text');

                // Show user transcription
                if (transcription) {
                    addMessage(transcription, 'user');
                }

                // Show bot response text
                if (responseText) {
                    addMessage(responseText, 'bot');
                }

                // Play audio response
                const audioUrl = URL.createObjectURL(audioResponse);
                const audio = new Audio(audioUrl);
                avatar.className = 'avatar speaking';
                audio.play();
                audio.onended = () => {
                    avatar.className = 'avatar idle';
                };

            } catch (error) {
                console.error('Voice error:', error);
                addMessage('Sorry, voice processing failed. Please try again.', 'bot');
                avatar.className = 'avatar idle';
            } finally {
                typingIndicator.classList.remove('active');
            }
        }

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message && !selectedFile) return;

            const displayMessage = selectedFile ? `${message}\nüìé ${selectedFile.name}` : message;
            addMessage(displayMessage, 'user');
            chatInput.value = '';
            chatInput.style.height = 'auto';

            typingIndicator.classList.add('active');
            scrollToBottom();

            const formData = new FormData();
            formData.append('message', message || 'Please analyze this file');
            if (conversationId) formData.append('conversation_id', conversationId);
            if (selectedFile) formData.append('file', selectedFile);

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Chat request failed');

                const data = await response.json();
                conversationId = data.conversation_id;
                addMessage(data.response, 'bot');

                if (selectedFile) {
                    selectedFile = null;
                    fileInput.value = '';
                    filePreview.classList.remove('active');
                }

            } catch (error) {
                console.error('Chat error:', error);
                addMessage('Sorry, something went wrong. Please try again.', 'bot');
            } finally {
                typingIndicator.classList.remove('active');
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${sender === 'bot' ? 'ü§ñ' : 'üë§'}</div>
                <div class="message-content">
                    <p style="white-space: pre-wrap;">${text}</p>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            chatMessages.insertBefore(messageDiv, typingIndicator);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Initial scroll
        scrollToBottom();
    </script>
</body>
</html>
