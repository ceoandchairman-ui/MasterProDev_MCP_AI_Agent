services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mcpagent-postgres
    environment:
      POSTGRES_DB: mcpagent
      POSTGRES_USER: mcpagent
      POSTGRES_PASSWORD: mcpagent_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcpagent"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mcpagent-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mcpagent-redis
    command: redis-server --requirepass mcpagent_dev_password --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mcpagent-network

  # MCP Host
  mcp-host:
    build:
      context: ..
      dockerfile: docker/Dockerfile.mcp_host
    container_name: mcpagent-mcp-host
    env_file:
      - ../.env
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    dns:
      - 8.8.8.8
      - 1.1.1.1
    networks:
      - mcpagent-network

  # Calendar MCP Server
  calendar-server:
    build:
      context: ..
      dockerfile: mcp_servers/calendar_server/Dockerfile
    container_name: mcpagent-calendar
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      PORT: 8001
      DEBUG: "true"
    dns:
      - 8.8.8.8
      - 1.1.1.1
    networks:
      - mcpagent-network

  # Gmail MCP Server
  gmail-server:
    build:
      context: ..
      dockerfile: mcp_servers/gmail_server/Dockerfile
    container_name: mcpagent-gmail
    restart: unless-stopped
    ports:
      - "8002:8002"
    environment:
      PORT: 8002
      DEBUG: "true"
    dns:
      - 8.8.8.8
      - 1.1.1.1
    networks:
      - mcpagent-network

  # Weaviate Vector Database
  weaviate:
    image: semitechnologies/weaviate:1.25.3
    container_name: mcpagent-weaviate
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      DEFAULT_VECTORIZER_MODULE: "text2vec-huggingface"
      ENABLE_MODULES: "text2vec-huggingface"
      HUGGINGFACE_APIKEY: ${HUGGINGFACE_API_KEY}
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
    networks:
      - mcpagent-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:v2.51.2
    container_name: mcpagent-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - mcpagent-network

  # Grafana Visualization
  grafana:
    image: grafana/grafana-oss:11.0.0
    container_name: mcpagent-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=mcpagent_dev_password
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana/provisioning/:/etc/grafana/provisioning/
      - grafana_data:/var/lib/grafana
    networks:
      - mcpagent-network

  # Seeder Service
  seeder:
    build:
      context: ..
      dockerfile: docker/Dockerfile.seeder
    container_name: mcpagent-seeder
    env_file:
      - ../.env
    restart: on-failure
    volumes:
      - ../Company_Documents:/app/Company_Documents
    depends_on:
      - weaviate
    dns:
      - 8.8.8.8
      - 1.1.1.1
    networks:
      - mcpagent-network

volumes:
  postgres_data:
  redis_data:
  weaviate_data:
  grafana_data:

networks:
  mcpagent-network:
    driver: bridge
